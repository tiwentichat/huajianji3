            <div class="content">
                
                <p>见好花颜色，争笑东风。</p>
                 
                <p>双脸上，晚妆同。</p>
                 
                <p>闭小楼深阁，春景重重。</p>
                 
                <p>三五夜，偏有恨，月明中。</p>

                <p>恨不如双燕，飞舞帘栊。</p>
