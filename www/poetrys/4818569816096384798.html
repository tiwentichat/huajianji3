        <div class="poetry">
            <div class="title">
                甘州遍·春光好
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>春光好，公子爱闲游，足风流。</p>
                 
                <p>金鞍白马，雕弓宝剑，红缨锦襜出长揪。</p>
                 
                <p>花蔽膝，玉衔头。</p>
                 
                <p>寻芳逐胜欢宴，丝竹不曾休。</p>
                 
                <p>美人唱，揭调是《甘州》。醉红楼。</p>
                 
                <p>尧年舜日，乐圣永无忧。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">
                <p><a class="link" href="/www/list/花间集卷第五.html">花间集卷第五</a></p>

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「红缨」 红缨：马缰绳。</p>
                
                <p>[2] 「锦襜」 马鞍垫。长揪：有楸树的大道，代指大路。</p>
                
                <p>[3] 「蔽膝」 护膝的围裙。</p>
                
                <p>[4] 「玉衔头」 玉饰的马嚼子。</p>
                
                <p>[5] 「揭调」 揭调：高调。《甘州》：唐教坊曲名。</p>
                
                <p>[6] 「尧年舜日」 比喻太平盛世。</p>
                
                <p>[7] 「乐圣」 古人称嗜酒为乐圣。此处指饮酒。</p>
                
            </div>
