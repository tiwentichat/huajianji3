            <div class="title">
                浣溪沙·花月香寒悄夜尘
            </div>
            <div class="author">
                张泌
            </div>

            <div class="content">
                
                <p>花月香寒悄夜尘，绮筵幽会暗伤神，婵娟依约画屏人。</p>
                 
                <p>人不见时还暂语，令才抛后爱微颦，越罗巴锦不胜春。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「悄夜」 静夜。</p>
                
                <p>[2] 「婵娟依约」 婵娟：形态美好。依约：隐约。</p>
                
                <p>[3] 「令才」 令才：美好的才华。抛：抛掷、丢弃。颦：皱眉。</p>
                
                <p>[4] 「越罗巴锦」 越罗巴锦：吴越及巴蜀的罗锦。不胜春：不尽春。</p>
