            <div class="title">
                渔歌子·草芊芊
            </div>
            <div class="author">
                孙光宪
            </div>

            <div class="content">
                
                <p>草芊芊，波漾漾，湖边草色连波涨。</p>
                 
                <p>沿蓼岸，泊飘汀，天际玉轮初上。</p>
                 
                <p>扣舷歌，联极望，桨声伊轧知何向。</p>
                 
                <p>黄鹊叫，白鸥眠，谁似侬家疏旷。</p>
                 
            </div>
