                临江仙·帘卷池心小阁虚
            </div>
            <div class="author">
                李珣
            </div>

            <div class="content">
                
                <p>帘卷池心小阁虚，暂凉闲步徐徐。</p>
                 
                <p>芰荷经雨半凋疏，拂堤垂柳，蝉噪夕陽余。</p>
                 
                <p>不语低鬟幽思远，玉钗斜坠双鱼。</p>
                 
                <p>几回偷看寄来书，离情别恨，相隔欲何如。</p>
