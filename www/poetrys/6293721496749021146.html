            <div class="title">
                接贤宾·香鞯镂襜五花骢
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>香鞯镂襜五花骢，值春景初融。</p>
                 
                <p>流珠喷沫躞蹀，汗血流红。</p>
                 
                <p>少年公子能乘驭，金镳玉辔珑璁。</p>
                 
                <p>为惜珊瑚鞭不下，骄生百步千踪。</p>
                 
                <p>信穿花，从拂柳，向九陌追风。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">
                <p><a class="link" href="/www/list/花间集卷第五.html">花间集卷第五</a></p>

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「香鞯镂襜」 鞯(jian4）,襜（chan2）,马鞍具。</p>
                
                <p>[2] 「流珠」 流珠喷沫：马喷涌唾沫。躞蹀（xie4 die2）：马行走的样子。</p>
                
                <p>[3] 「汗血流红」 马汗颜色如血。</p>
                
                <p>[4] 「金镳」 金镳：饰金的马嚼子。珑璁：光洁的样子。</p>
                
                <p>[5] 「珊瑚鞭」 华贵的马鞭。</p>
                
                <p>[6] 「信」 信马，任马奔驰。</p>
                
                <p>[7] 「九陌」 都城中的大道。</p>
                
            </div>
