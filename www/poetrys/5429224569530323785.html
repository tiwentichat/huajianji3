        <div class="poetry">
            <div class="title">
                西溪子·昨日西溪游赏
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>昨日西溪游赏，芳树奇花千样，锁春光。</p>
                 
                <p>金樽满，听弦管，娇妓舞衫香暖。</p>
                 
                <p>不觉到斜晖，马驮归。</p>
                 
                <p>中兴乐</p>
                 
                <p>豆蔻花繁烟艳深，丁香软结同心。</p>
                 
                <p>翠鬟女，相与共淘金。</p>
                 
                <p>红蕉叶里猩猩语，鸳鸯浦，镜中鸾舞。</p>
                 
                <p>丝雨隔，荔枝陰。</p>
                 
            </div>

            <hr class="line" align="right">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「淘金」 用水冲刷含金的沙子，选出沙金。</p>
                
                <p>[2] 「红蕉」 红蕉：芭蕉。猩猩语：猩猩叫声如小儿啼，古人传其能说话。</p>
                
            </div>
