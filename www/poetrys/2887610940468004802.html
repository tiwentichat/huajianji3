                定西番·海燕欲飞调羽
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>海燕欲飞调羽。萱草绿，杏花红，隔帘栊。</p>
                 
                <p>双鬓翠霞金缕，一枝春艳浓。</p>
                 
                <p>楼上月明三五，琐窗中。</p>
