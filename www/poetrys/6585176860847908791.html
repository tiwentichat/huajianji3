                河渎神·河上望丛柯
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>河上望丛柯，庙前春雨来时。</p>
                 
                <p>楚山无限鸟飞迟，兰棹空伤别离。</p>
                 
                <p>何处杜鹃啼不歇，艳红开尽如血。</p>
                 
                <p>蝉鬓美人愁绝，百花芳草佳节。</p>
