            <div class="title">
                河传·何处
            </div>
            <div class="author">
                韦庄
            </div>

            <div class="content">
                
                <p>何处，烟雨，隋堤春暮。</p>
                 
                <p>柳色葱笼，画桡金缕，翠旗高颭香风，水光融。</p>
                 
                <p>青娥殿脚春妆媚，轻云里，绰约司花妓。</p>
                 
                <p>江都宫阙，清淮月映迷楼，古今愁。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「画桡金缕」 画桡：彩绘的桨，代指船。金缕：船的装饰物。</p>
                
                <p>[2] 「颭」 因风吹而颤动。</p>
                
                <p>[3] 「青娥殿脚」 隋炀帝乘龙舟游江 都，强征民间十五、六岁的子女五百人，为其牵挽彩缆，称为殿脚女。</p>
                
                <p>[4] 「司花妓」 为隋炀帝持花的女子。</p>
                
                <p>[5] 「江 都」 隋炀帝行宫所在地。故址在今江 苏省扬州市。</p>
                
                <p>[6] 「迷楼」 隋炀帝新宫名。故址在今江 苏省扬州市西北。</p>
                
            </div>
