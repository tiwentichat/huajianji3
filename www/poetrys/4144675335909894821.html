            <div class="title">
                临江仙·柳带摇风汉水滨
            </div>
            <div class="author">
                牛希济
            </div>

            <div class="content">
                
                <p>柳带摇风汉水滨，平芜两岸争匀。</p>
                 
                <p>鸳鸯对浴浪痕新。弄珠游女，微笑自含春。</p>
                 
                <p>轻步暗移蝉鬓动，罗裙风惹轻尘。</p>
                 
                <p>水晶宫殿岂无因？空劳牵手，解佩赠情人。</p>
                 
            </div>
