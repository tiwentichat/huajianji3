            </div>
            <div class="author">

            </div>

            <div class="content">
                
                <p>云罗雾縠，新授明威法籙，降真函。</p>
                 
                <p>髻绾青丝发，冠抽碧玉簪。</p>
                 
                <p>往来云过五，去往岛经三。</p>
                 
                <p>正遇刘郎使，启瑶缄。</p>

                <p>[2] 「明威法籙」 明威：显赫神威。法籙：道家的图籍。</p>
