        <div class="poetry">
            <div class="title">
                女冠子·锦江烟水
            </div>
            <div class="author">
                牛峤
            </div>

            <div class="content">
                
                <p>锦江烟水，卓女烧春浓美。小檀霞。</p>
                 
                <p>绣带芙蓉帐，金钗芍药花。</p>
                 
                <p>额黄侵腻发，臂钏透红纱。</p>
                 
                <p>柳暗莺啼处，认郎家。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「卓女烧春」 卓女：本指卓文君，此处代指当垆美女 。烧春：酒名。</p>
                
                <p>[2] 「小檀霞」 形容香料的烟如云霞缭绕。</p>
                
                <p>[3] 「芍药花」 男女相别，送芍药以传情。</p>
                
                <p>[4] 「臂钏」 镯子。</p>
