                菩萨蛮 其六
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>玉楼明月长相忆，柳丝袅娜春无力。</p>
                 
                <p>门外草萋萋，送君闻马嘶。</p>
                 
                <p>画罗金翡翠，香烛消成泪。</p>
                 
                <p>花落子规啼，绿窗残梦迷。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「玉楼」 闺楼的美称。</p>
                
                <p>[2] 「袅娜」 轻柔细长的样子。</p>
                
                <p>[3] 「草萋萋」 春草茂盛的样子。此处借春草起兴，比喻思远怀人的意绪。</p>
                
                <p>[4] 「画罗」 罗帷上画有金色的翡翠鸟。翡翠鸟：即翠鸟。</p>
                
                <p>[5] 「子规」 杜鹃鸟，其叫声如“不如归去”。</p>
