            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>凤凰相对盘金缕，牡丹一夜经微雨。</p>
                 
                <p>明镜照新妆，鬓轻双脸长。</p>
                 
                <p>画楼相望久，栏外垂丝柳。</p>
                 
                <p>音信不归来，社前双燕回。</p>
