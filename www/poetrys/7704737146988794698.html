                临江仙·洞庭波浪飐晴天
            </div>
            <div class="author">
                牛希济
            </div>

            <div class="content">
                
                <p>洞庭波浪飐晴天，君山一点凝烟。</p>
                 
                <p>此中真境属神仙，玉楼珠殿，相映月轮边。</p>
                 
                <p>万里平湖秋色冷，星辰垂影参然。</p>
                 
                <p>桔林霜重更红鲜，罗浮山下，有路暗相连。</p>
