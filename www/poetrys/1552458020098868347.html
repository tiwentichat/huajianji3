            <div class="title">
                浣溪沙·七夕年年信不违
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>七夕年年信不违，银河清浅白云微，蟾光鹊影伯劳飞。</p>
                 
                <p>每恨蟪蛄怜婺女，几回娇妒下鸳机，今宵嘉会两依依。</p>
                 
            </div>

            <hr class="line" align="right">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「七夕」 农历七月初七夜。民间传说牛郎织女此夜在天河相会。</p>
                
                <p>[2] 「蟾光」 蟾光：月光。鹊影：鹊为桥，故写鹊影。伯劳：鸟名。</p>
                
                <p>[3] 「蟪蛄」 蟪蛄：蝉的一种，秋日悲鸣。婺女：星名，二十八宿之一，代指织女。</p>
