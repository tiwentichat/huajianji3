            <div class="title">
                赞成功·海棠未坼
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>海棠未坼，万点深红，香包缄结一熏熏。</p>
                 
                <p>似含羞态，邀勒春风。</p>
                 
                <p>蜂来蝶去，任绕芳丛。</p>
                 
                <p>昨夜微雨，飘酒庭中。</p>
                 
                <p>忽闻声滴井边桐，美人惊起，坐听晨钟。</p>
                 
                <p>快教折取，戴玉璁。</p>
                 
            </div>
