                恋情深·滴滴铜壶塞漏咽
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>滴滴铜壶塞漏咽，醉红楼月。</p>
                 
                <p>宴余香殿会鸳衾，荡春心。</p>

                <p>宝帐欲开慵起，恋情深。</p>
