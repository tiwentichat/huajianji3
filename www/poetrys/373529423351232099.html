                应天长·平江波暖鸳鸯语
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>平江波暖鸳鸯语，两两镏般归极浦。</p>
                 
                <p>芦州一夜风和雨，飞起浅沙翘雪鹭。</p>
                 
                <p>渔灯明远渚，兰棹今宵何处。</p>
                 
                <p>罗袂从风轻举，愁杀采莲女。</p>
