            </div>
            <div class="author">
                毛熙震
            </div>

            <div class="content">
                
                <p>掩朱扉，钩翠箔，满院莺声春寂寞。</p>
                 
                <p>匀粉泪，恨檀郎，一去不归花又落。</p>
                 
                <p>对斜晖，临小阁，前事岂堪重想着。</p>
                 
                <p>金带冷，画屏幽，宝帐慵熏兰麝薄。</p>
