            </div>
            <div class="author">

            </div>

            <div class="content">
                
                <p>风飐，波敛。</p>
                 
                <p>团荷闪闪，珠倾露点。</p>
                 
                <p>木兰舟上，何处吴娃越艳，藕花红照脸。</p>
                 
                <p>大堤狂杀襄陽客，烟波隔，渺渺湖光白。</p>
                 
                <p>身已归，心不归。</p>
                 
                <p>斜晖，远汀鸂鶒飞。</p>
