            <div class="title">
                临江仙·莺报帘前暖日红
            </div>
            <div class="author">
                李珣
            </div>

            <div class="content">
                
                <p>莺报帘前暖日红，玉炉残麝犹浓。</p>
                 
                <p>起来闺思尚疏慵，别愁春梦，谁解此情悰。</p>
                 
                <p>强整娇姿临宝镜，小池一朵芙蓉。</p>
                 
                <p>旧欢无处再寻踪，更堪回顾，屏画九疑峰。</p>
                 
            </div>
