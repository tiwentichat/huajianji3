            <div class="title">
                渔歌子·柳如眉
            </div>
            <div class="author">
                魏承班
            </div>

            <div class="content">
                
                <p>柳如眉，云似发。</p>
                 
                <p>姣绡雾縠笼香雪。</p>
                 
                <p>梦魂惊，钟漏歇，窗外晓莺残月。</p>
                 
                <p>几多情，无处说，落花飞絮清明节。</p>
                 
                <p>少年郎，容易别，一去音书断绝。</p>
                 
            </div>

            <hr class="line" align="right">

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「蛟绡」 鲛绡：即鲛绡，相传为鲛人所织的绡。雾縠：如薄雾的轻纱。香雪：形容人的肌肤美白。</p>
                
                <p>[2] 「容易别」 草草别。</p>
