                玉楼春·轻敛翠蛾呈皓齿
            </div>
            <div class="author">
                魏承班
            </div>

            <div class="content">
                
                <p>轻敛翠蛾呈皓齿，莺啭一枝花影里。</p>
                 
                <p>声声清迥遏行云，寂寂画梁尘暗起。</p>
                 
                <p>玉斝满斟情未已，促坐王孙公子醉。</p>
                 
                <p>春风筵上贯珠匀，艳色韶颜娇旖旎。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「莺啭」 形容歌声如莺鸣百啭。</p>
                
                <p>[2] 「声声」 清迥：清远。遏行云：阻遏行云，比喻歌声响亮美妙。</p>
                
                <p>[3] 「寂寂」 形容歌声响亮震动画梁上的尘土。</p>
                
                <p>[4] 「玉斝」 玉爵。古代酒器。</p>
                
                <p>[5] 「促坐」 接近而坐。</p>
                
                <p>[6] 「贯珠匀」 珠玉成串均匀，比喻歌声圆润。</p>
