            <div class="title">
                凤楼春·凤髻绿云丛
            </div>
            <div class="author">
                欧陽炯
            </div>

            <div class="content">
                
                <p>凤髻绿云丛，深掩房栊。</p>
                 
                <p>锦书通，梦中相见觉来慵，匀面泪脸珠融。</p>
                 
                <p>因想玉郎何处去，对淑景谁同。</p>
                 
                <p>小楼中，春思无穷。</p>
                 
                <p>倚栏颙望，暗牵愁绪，柳花飞起东风。</p>
                 
                <p>斜日照帘，罗幌香冷粉屏空。</p>
                 
                <p>海棠零落，莺语残红。</p>
                 
            </div>
