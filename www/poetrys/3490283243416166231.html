            <div class="title">
                满宫花·月沉沉
            </div>
            <div class="author">
                尹鹗 六首
            </div>

            <div class="content">
                
                <p>月沉沉，人悄悄，一炷后庭香袅。</p>
                 
                <p>风流帝子不归来，满地禁花慵扫。</p>
                 
                <p>离恨多，相见少，何处醉迷三岛。</p>
                 
                <p>漏清宫树子规啼，愁锁碧窗春晓。</p>
                 
            </div>
