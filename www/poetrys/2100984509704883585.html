                离别难·宝马晓鞲雕鞍
            </div>
            <div class="author">
                薛昭蕴
            </div>

            <div class="content">
                
                <p>宝马晓鞲雕鞍，罗帷乍别情难。</p>
                 
                <p>那堪春景媚，送君千万里。</p>
                 
                <p>半妆珠翠落，露华寒。</p>
                 
                <p>红蜡烛，青丝曲，偏能钩引泪阑干。</p>
                 
                <p>良夜促，香尘绿，魂欲迷，檀眉半敛愁低。</p>
                 
                <p>未别心先咽，欲语情难说。</p>
                 
                <p>出芳草，路东西。</p>
                 
                <p>摇袖立，春风急，樱花杨柳雨凄凄。</p>
                 
            </div>
