            </div>
            <div class="author">
                尹鹗 六首
            </div>

            <div class="content">
                
                <p>一番荷芰生池沼，槛前风送馨香。</p>
                 
                <p>昔年于此伴萧娘，相偎伫立，牵惹叙衷肠。</p>
                 
                <p>时逞笑容无限态，还如菡萏争芳。</p>
                 
                <p>别来虚遣思悠飏，慵窥往事，金锁小兰房。</p>
