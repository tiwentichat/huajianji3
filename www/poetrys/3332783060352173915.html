                玉楼春·月照玉楼春漏促
            </div>
            <div class="author">
                顾敻
            </div>

            <div class="content">
                
                <p>月照玉楼春漏促，飒飒风摇庭砌竹。</p>
                 
                <p>梦惊鸳被觉来时，何处管弦声断续。</p>
                 
                <p>惆怅少年游冶去，枕上两蛾攒细绿。</p>
                 
                <p>晓莺帘外语花枝，背帐犹残红蜡烛。</p>
                 
            </div>
