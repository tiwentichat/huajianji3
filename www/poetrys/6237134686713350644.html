                喜迁莺·芳春景
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>芳春景，暖晴烟，乔木见莺迁。</p>
                 
                <p>传枝偎叶语关关，飞过绮丛间。</p>
                 
                <p>锦翼鲜，金毳软，百啭千娇相唤。</p>
                 
                <p>碧纱窗晓怕闻声，惊破鸳鸯暖。</p>
