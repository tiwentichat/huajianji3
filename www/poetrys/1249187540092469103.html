        <div class="poetry">
            <div class="title">
                柳含烟·隋堤柳
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>隋堤柳，汴河旁。</p>
                 
                <p>夹岸绿陰千里，龙舟凤舸木兰香，锦帆张。</p>
                 
                <p>因梦江南春景好，一路流苏羽葆。</p>
                 
                <p>笙歌未尽起横流，锁春愁。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">
                <p><a class="link" href="/www/list/花间集卷第五.html">花间集卷第五</a></p>
                <p><a href="/www/rhythmic/柳含烟.html">柳含烟</a></p>
            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「汴河」 即汴水，又名通济渠。隋炀帝游江 都经此道，今久废。</p>
                
                <p>[2] 「龙舟」 隋炀帝所乘木兰树制成的龙舟、凤舸。</p>
                
                <p>[3] 「锦帆」 锦制的船帆。</p>
                
                <p>[4] 「流苏羽葆」 皇帝仅仗中车马的装饰。流苏：五彩羽毛制成的穗子。羽葆盖。车上以鸟羽连缀作为装饰的华盖。</p>
                
                <p>[5] 「起横流」 发生变故。即隋亡。</p>
                
            </div>
