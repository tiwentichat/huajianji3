            <div class="title">
                木兰花·独上小楼春欲暮
            </div>
            <div class="author">
                韦庄
            </div>

            <div class="content">
                
                <p>独上小楼春欲暮，愁望玉关芳草路。</p>
                 
                <p>消息断，不逢人，欲敛细眉归绣户。</p>
                 
                <p>坐看落花空叹息，罗袂湿斑红泪滴。</p>
                 
                <p>千山万水不曾行，魂梦欲教何处觅。</p>
                 
            </div>

                <p>[3] 「不曾行」 不曾去过。</p>
