                临江仙·深秋寒夜银河静
            </div>
            <div class="author">
                尹鹗 六首
            </div>

            <div class="content">
                
                <p>深秋寒夜银河静，月明深院中庭。</p>
                 
                <p>西窗幽梦等闲成，逡巡觉后，特地恨难平。</p>
                 
                <p>红烛半消残焰短，依稀暗背银屏。</p>
                 
                <p>枕前何事最伤情，梧桐叶上，点点露珠零。</p>
