                诉衷情·春情满眼脸红绡
            </div>
            <div class="author">
                魏承班
            </div>

            <div class="content">
                
                <p>春情满眼脸红绡，娇妒索人饶。</p>
                 
                <p>星靥小，玉珰摇，几共醉春朝。</p>
