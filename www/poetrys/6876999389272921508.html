                酒泉子·空碛无边
            </div>
            <div class="author">
                孙光宪
            </div>

            <div class="content">
                
                <p>空碛无边，万里陽关道路。</p>
                 
                <p>马萧萧，人去去，陇云愁。</p>
                 
                <p>香貂旧制戎衣窄，胡霜千里白。</p>
                 
                <p>绮罗心，魂梦隔，上高楼。</p>
                 
            </div>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「空碛」 空阔的沙漠。</p>
                
                <p>[2] 「陽关」 古代中原通往西城的交 通要道。今甘肃敦煌市西南，玉门 关的南面。</p>
                
                <p>[3] 「萧萧」 马鸣声。</p>
                
                <p>[4] 「人去去」 人截止离越远。</p>
                
                <p>[5] 「陇」 地名。泛指今甘肃一带，是古代西北边防要地。</p>
                
                <p>[6] 「香貂」 贵重的貂皮，这里指战袍。</p>
