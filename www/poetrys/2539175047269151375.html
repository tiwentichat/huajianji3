            </div>

            <div class="content">
                
                <p>紫陌青门，三十六宫春色。</p>
                 
                <p>御沟辇路暗相通，杏园风。</p>

                <p>[1] 「紫陌」 紫陌：京都郊野的道路。青门：汉长安城东南门。泛指京城城门。</p>
                
                <p>[2] 「三十六宫」 形容宫殿多。</p>
