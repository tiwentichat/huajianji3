            </div>
            <div class="author">
                和凝
            </div>

            <div class="content">
                
                <p>海棠香老春江晚，小楼雾縠涳濛。</p>
                 
                <p>翠鬟初出绣帘中，麝烟鸾鬟苹风。</p>
                 
                <p>碾玉钗摇鸂鶒战，雪肌云鬓将融。</p>
                 
                <p>含情遥指碧波东，越王台殿蓼花红。</p>
