            </div>
            <div class="author">

            </div>

            <div class="content">
                
                <p>黛薄红深，约掠绿鬟云腻。</p>
                 
                <p>小鸳鸯，金翡翠，称人心。</p>

                <p>隔年书，千点泪，恨难任。</p>
