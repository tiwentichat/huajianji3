                番女怨·万枝香雪开已遍
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>万枝香雪开已遍，细雨双燕。</p>
                 
                <p>钿蝉筝，金雀扇，画梁相见。</p>
                 
                <p>雁门消息不归来，又飞回。</p>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「香雪」 杏花。</p>
                
                <p>[2] 「钿蝉筝」 饰以金蝉的筝。</p>
                
                <p>[3] 「金雀扇」 画以金雀的扇。</p>
                
                <p>[4] 「画梁」 彩绘的屋梁。此处指燕栖的地方。</p>
                
                <p>[5] 「雁门」 关名。在今山西代县西北。此处泛指边塞。</p>
