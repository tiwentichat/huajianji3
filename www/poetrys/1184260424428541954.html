            <div class="title">
                更漏子·烟月寒
            </div>
            <div class="author">
                毛熙震
            </div>

            <div class="content">
                
                <p>烟月寒，秋夜静，漏转金壶初永。</p>
                 
                <p>罗幕下，绣屏空，灯花结碎红。</p>
                 
                <p>人悄悄，愁无了，思梦不成难晓。</p>
                 
                <p>长忆得，与郎期，窃香私语时。</p>
                 
            </div>
