                河满子·无语残妆淡薄
            </div>
            <div class="author">
                毛熙震
            </div>

            <div class="content">
                
                <p>无语残妆淡薄，含羞亸袂轻盈。</p>
                 
                <p>几度香闺眠过晓，绮窗疏日微明。</p>
                 
                <p>云母帐中偷惜，水晶枕上初惊。</p>
                 
                <p>笑靥嫩疑花坼，愁眉翠敛山横。</p>
                 
                <p>相望只教添怅恨，整鬟时见纤琼。</p>
                 
                <p>独倚朱扉闲立，谁知别有深情。</p>
