        <div class="poetry">
            <div class="title">
                柳含烟·御沟柳
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>御沟柳，占春多。</p>
                 
                <p>半出宫墙婀娜，有时倒影蘸轻罗，麴尘波。</p>
                 
                <p>昨日金銮巡上苑，风亚舞腰纤软。</p>
                 
                <p>栽培得她近皇宫，瑞烟浓。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">
                <p><a class="link" href="/www/list/花间集卷第五.html">花间集卷第五</a></p>

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「婀娜」 摇曳的样子。</p>
                
                <p>[2] 「有时」 蘸（zhan4）：浸入。轻罗：形容柳条。</p>
                
                <p>[3] 「麴尘」 淡黄色。</p>
                
                <p>[4] 「昨日」 金銮：金銮殿。此处代指皇帝。上苑：皇帝的庭苑。</p>
                
                <p>[5] 「风亚」 风亚：风压。舞腰：形容柳条。</p>
                
            </div>
