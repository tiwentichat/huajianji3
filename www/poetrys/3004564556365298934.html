            <div class="title">
                小重山·正是神京烂熳时
            </div>
            <div class="author">
                和凝
            </div>

            <div class="content">
                
                <p>正是神京烂熳时，群仙初折得，郄诜枝。</p>
                 
                <p>乌犀白纻最相宜，精神出，御陌袖鞭垂。</p>
                 
                <p>柳色展愁眉，管弦分响亮，探花期。</p>
                 
                <p>光陰占断曲江池，新榜上，名姓彻丹墀。</p>
                 
            </div>

            <hr class="line" align="right">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「郄诜枝」 事见《晋书·郄诜传》。郄诜自称：臣举贤良对箫，为天下第一，犹桂林第一，昆山之片玉。”此处指科举及第，即折桂。</p>
                
                <p>[2] 「乌犀白纻」 乌犀：黑犀，装饰物。白纻：白布衣服。</p>
                
                <p>[3] 「探花期」 指进士初宴的时间。唐时进士在曲江 、杏园初宴，称探花宴，以进士少俊者二人为探花使。</p>
                
                <p>[4] 「丹墀」 漆成红色的石阶，代指皇宫。</p>
