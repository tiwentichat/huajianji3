            <div class="title">
                菩萨蛮 其一
            </div>
            <div class="author">
                温庭筠
            </div>

            <div class="content">
                
                <p>小山重叠金明灭，鬓云欲度香腮雪。</p>
                 
                <p>懒起画蛾眉，弄妆梳洗迟。</p>
                 
                <p>照花前后镜，花面交 相映。</p>
                 
                <p>新帖绣罗襦，双双金鹧鸪。</p>
                 
            </div>

            <hr class="line" align="right">

            <div class="meta content">
                <p><a class="link" href="/www/list/花间集卷第一.html">花间集卷第一</a></p>

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「小山」 写女子的隔夜残妆。小山：女子画眉的式样之一。小山重叠：眉晕褪色。金：额黄，在额上涂黄色。金明灭：褪色的额黄明暗不匀。</p>
                
                <p>[2] 「鬓云欲度」 鬓发撩乱如云，低垂下来。香腮雪：洁白如雪的香腮。</p>
                
                <p>[3] 「照花」 对镜簪花。用前镜、后镜对照以瞻顾后影。</p>
                
                <p>[4] 「双双」 罗襦上用金线绣的成双的鹧鸪鸟。反衬自身孤独。</p>
                
            </div>
