                临江仙·南齐天子宠婵娟
            </div>
            <div class="author">
                毛熙震
            </div>

            <div class="content">
                
                <p>南齐天子宠婵娟，六宫罗绮三千。</p>
                 
                <p>潘妃娇艳独芳妍，椒房兰洞，云雨降神仙。</p>
                 
                <p>纵态迷欢心不足，风流可惜当年。</p>
                 
                <p>纤腰婉约步金莲，妖君倾国，犹自至今传。</p>
                 
            </div>

            <hr class="line" align="right">

            </div>

            
            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「南齐」 南齐天子：南齐废帝东昏侯。宠 婵娟：贪恋女色。</p>
                
                <p>[2] 「潘妃」 东昏侯妃子。</p>
                
                <p>[3] 「椒房兰洞」 此代指奢华的居处。</p>
                
                <p>[4] 「步金莲」 《南齐书》载：东昏侯凿地为金莲花，使潘妃行其上，曰：“此步步生莲华也”。</p>
                
                <p>[5] 「妖君倾国」 媚惑国君，使国家倾覆。</p>
