            </div>
            <div class="author">
                顾敻
            </div>

            <div class="content">
                
                <p>曲槛，春晚。</p>
                 
                <p>波光渺渺，不知何处。</p>
                 
                <p>岸花汀草共依依，雨微，鹧鸪相逐飞。</p>
                 
                <p>天涯离恨江声咽，啼猿切，此意向谁说。</p>
                 
                <p>倚兰桡，独无聊。</p>
                 
                <p>魂消，小炉香欲焦。</p>
