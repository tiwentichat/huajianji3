            <div class="title">
                山花子·银字笙寒调正长
            </div>
            <div class="author">
                和凝
            </div>

            <div class="content">
                
                <p>银字笙寒调正长，水纹簟冷画屏凉。</p>
                 
                <p>玉腕重金扼臂，淡梳妆。</p>
                 
                <p>几度试香纤手暖，一回尝酒绛唇光。</p>
                 
                <p>佯弄红丝蝇拂子，打檀郎。</p>
                 
            </div>

            <hr class="line" align="right">

            <h3 class="ui header">注释</h3>

                <p>[1] 「银字笙」 乐器。用银作字，标明音色高低。</p>
                
                <p>[2] 「水纹簟」 水纹竹席。</p>
                
                <p>[3] 「扼臂」 约臂。</p>
                
                <p>[4] 「蝇拂子」 拂蝇用具。</p>
