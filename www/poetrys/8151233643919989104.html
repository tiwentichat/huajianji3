            </div>
            <div class="author">
                张泌
            </div>

            <div class="content">
                
                <p>燕双飞，莺百啭，越波堤下长桥。</p>
                 
                <p>斗钿花筐金匣，恰舞衣罗薄纤腰。</p>

                <p>满地落花无消息，月明肠断空忆。</p>
