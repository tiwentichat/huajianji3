            </div>

            <div class="content">
                
                <p>烟收湘渚秋江静，蕉花露泣愁红。</p>
                 
                <p>五云双鹤去无踪，几回魂断，凝望向长空。</p>
                 
                <p>翠竹暗留珠泪怨，闲调宝瑟波中，花鬟月鬓绿云重。</p>
