                采桑子·蝤蛴领上诃梨子
            </div>
            <div class="author">
                和凝
            </div>

            <div class="content">
                
                <p>蝤蛴领上诃梨子，绣带双垂，椒户闲时，竞学樗蒲赌荔枝。</p>
                 
                <p>丛头鞋子红编细，裙窣金丝。</p>
                 
                <p>无事颦眉，春思翻教阿母疑。</p>

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「蝤蛴」 蝤蛴：天牛、桑牛的幼虫，因色白丰洁而长，古时用以比喻妇女的颈，此处指妇女衣领。诃梨子：本名诃梨勒，天竺果名。此处指妇女衣领上所绣的花饰。</p>
                
                <p>[2] 「椒户」 椒泥涂饰的屋子。</p>
                
                <p>[3] 「樗蒲」 古代赌博 游戏。</p>
                
                <p>[4] 「丛头」 丛头鞋子：鞋头如花丛状。红编：红色鞋带。</p>
                
                <p>[5] 「翻教」 反使。</p>
