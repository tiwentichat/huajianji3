            </div>
            <div class="author">
                张泌
            </div>

            <div class="content">
                
                <p>花正芳，楼似绮，寂寞上陽宫里。</p>
                 
                <p>钿笼金销睡鸳鸯，帘冷露华珠翠。</p>

                <p>东风惆怅欲清明，公子桥边沉醉。</p>
