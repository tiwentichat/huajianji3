            <div class="title">
                月宫春·水晶宫里桂花开
            </div>
            <div class="author">
                毛文锡
            </div>

            <div class="content">
                
                <p>水晶宫里桂花开，神仙探几回。</p>
                 
                <p>红芳金蕊绣重台，低倾玛瑙杯。</p>
                 
                <p>玉兔银蟾争夺护，嫦娥姹女戏相偎。</p>
                 
                <p>遥听钧天九奏，玉皇亲看来。</p>
                 
            </div>

            <hr class="line" align="right">

            <h3 class="ui header">注释</h3>

            <div class="notes content">
                
                <p>[1] 「水晶」 水晶宫，月宫。传说月中有桂树。</p>
                
                <p>[2] 「重台」 花的复瓣。</p>
                
                <p>[3] 「玉兔银蟾」 传说月中有玉兔、有银蟾蜍。</p>
                
                <p>[4] 「姹女」 这里指月中美女 。</p>
                
                <p>[5] 「钧天九奏」 天上仙乐。钧天：上帝所居。九奏：奏乐九曲。</p>
                
                <p>[6] 「玉皇」 玉皇大帝，道教中最大的神。</p>
